        <h1 class="single-title">Contacto</h1>

      </article>
    </section>

    <section class="Entry-body col-12 col-md-11 section">

      <article class="Entry-body-content">
        <div class="content">

          <form action="https://formspree.io/alexandrapgutierrez@gmail.com" method="POST" class="form">

            <div class="form-group">
              <input type="text" name="name" placeholder="Tu Nombre">
            </div>

            <div class="form-group">
              <input type="email" name="_replyto" placeholder="Correo electrónico">
            </div>

            <div class="form-group">
              <textarea placeholder="Tu mensaje"></textarea>
            </div>

            <input type="hidden" name="_subject" value="Contacto de sitio web" />
            <input type="text" name="_gotcha" style="display:none" />

            <input type="submit" class="btn btn-primary" value="Enviar">
          </form>

          <script>
              var contactform =  document.getElementById('contactform');
              contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');
          </script>

        </div>
      </article>

      </article>

    </section>
